<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/web-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Federico SÃ¡nchez</title>
</head>
<body>
    <section class="logo-fondo">
        <img src="/assets/img/logofondo-windows.svg" alt="logo windows 95">
    </section>
    <div class="start-bar">
		<a href="#" title="Start Menu" class="button start-button-wrapper js-start-button">
			<div class="start-button"></div>
		</a>
	</div>
      
    <div style="z-index: 1;" id="ventana3" class="ventana">
        <div id="windowHeaderDragable" class="js-winheader windows-header" style="padding-right:3px;">
            <span>Settings</span>
            <button class="windows-button" style="padding:0; height:16px;width:16px;position:relative;"><img src="/assets/img/close-icon.png" style="position:absolute;left:1px;top:0px;"></button>
        </div>
        <div id="contenido" class="settings">
            <h2>Background</h2>
            <p>Change your background color</p>
            <div class="settings__colors">
                <div class="color bg1"></div>
                <div class="color bg2"></div>
                <div class="color bg3"></div>
                <div class="color bg4"></div>
                <div class="color bg5"></div>
                <div class="color bg6"></div>
                <div class="color bg7"></div>
                <div class="color bg8"></div>
                <div class="color bg9"></div>
                <div class="color bg10"></div>
                <div class="color bg11"></div>
                <div class="color bg12"></div>
                <div class="color bg13"></div>
                <div class="color bg14"></div>
                <div class="color bg15"></div>
                <div class="color bg16"></div>
                <div class="color bg17"></div>
                <div class="color bg18"></div>
                <div class="color bg19"></div>
                <div class="color bg20"></div>
                <div class="color bg21"></div>
                <div class="color bg22"></div>
                <div class="color bg23"></div>
                <div class="color bg24"></div>
            </div>
            <h2>Color</h2>
            <p>Change your accent color</p>
            <div class="settings__colors">
                <div class="colorAcc bg1"></div>
                <div class="colorAcc bg2"></div>
                <div class="colorAcc bg3"></div>
                <div class="colorAcc bg4"></div>
                <div class="colorAcc bg5"></div>
                <div class="colorAcc bg6"></div>
                <div class="colorAcc bg7"></div>
                <div class="colorAcc bg8"></div>
                <div class="colorAcc bg9"></div>
                <div class="colorAcc bg10"></div>
                <div class="colorAcc bg11"></div>
                <div class="colorAcc bg12"></div>
                <div class="colorAcc bg13"></div>
                <div class="colorAcc bg14"></div>
                <div class="colorAcc bg15"></div>
                <div class="colorAcc bg16"></div>
                <div class="colorAcc bg17"></div>
                <div class="colorAcc bg18"></div>
                <div class="colorAcc bg19"></div>
                <div class="colorAcc bg20"></div>
                <div class="colorAcc bg21"></div>
                <div class="colorAcc bg22"></div>
                <div class="colorAcc bg23"></div>
                <div class="colorAcc bg24"></div>
            </div>
        </div>
    </div>

    <div id="ventana2" class="ventana">
        <div id="windowHeaderDragable" class="js-winheader windows-header" style="padding-right:3px;">
            <span>Paint</span>
            <button class="windows-button" style="padding:0; height:16px;width:16px;position:relative;"><img src="/assets/img/close-icon.png" style="position:absolute;left:1px;top:0px;"></button>
        </div>
        <div id="contenido">
            <canvas id="paintCanvas" width="800" height="600"></canvas>
            <div id="controls">
                <input type="color" id="colorPicker" value="#000000">
                <button id="clearButton">Clear</button>
                <button id="downloadButton">Download</button>
            </div>
        </div>
    </div>

      
    
    
    
    
    
    <script src="/js/script.js"></script>  
</body>
</html>
